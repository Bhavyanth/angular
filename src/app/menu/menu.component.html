<div class = "container">
  
 <ul class = "list-group">
    <li
    class="list-group-item"
    *ngFor="let person of people;">
     <!-- *ngFor="let person of people;" [ngSwitch]="person.country"> -->
      <div [ngClass]="{
         'text-primary': person.country == 'IN',
         'text-danger': person.country == 'US',
         'text-success': person.country == 'UK',
         'text-warning': person.country == 'AU',
         'text-info': person.country == 'GE' }" [style.font-size.px]=getTextSize(person)>
      <!-- }" [ngStyle]="{
         'font-size': getTextSize(person),
         'text-decoration': 'underline'
      }" > -->
      {{ person.name }} - {{ person.country }}
   </div>
      <!-- <div *ngSwitchCase="'IN'" class="text-primary">{{ person.name }} - {{ person.country }}</div>
      <div *ngSwitchCase="'UK'" class="text-danger">{{ person.name }} - {{ person.country }}</div>
      <div *ngSwitchCase="'US'" class="text-success">{{ person.name }} - {{ person.country }}</div>
      <div *ngSwitchCase="'AU'" class="text-warning">{{ person.name }} - {{ person.country }}</div>
      <div *ngSwitchDefault class="text-dark">{{ person.name }} - {{ person.country }}</div> -->
   </li>
 </ul> 
</div>
